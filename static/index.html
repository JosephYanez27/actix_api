<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Sitio</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<nav class="menu">
  <button onclick="showSection('home')">Inicio</button>
  <button onclick="showSection('contact')">Contacto</button>
</nav>

<section id="home" class="section active">
  <h1>Bienvenido</h1>

  <div class="carousel">

    <div class="carousel-track" id="carouselTrack">
      <img src="/images/carousel/t.jpg" class="active">
      <img src="/images/carousel/e.jpg">
      <img src="/images/carousel/v.jpg">
    </div>

    <div class="carousel-dots" id="carouselDots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <button class="add-btn" onclick="openFile()">➕ Agregar</button>
    <input type="file" id="fileInput" accept="image/*" hidden>

  </div>
</section>


<section id="contact" class="section">
  <h2>Contacto</h2>

  <form id="myForm" novalidate>

    <input
      type="text"
      name="nombre"
      placeholder="Nombre"
      maxlength="50"
      required
    >

    <input
      type="email"
      name="correo"
      placeholder="Correo"
      required
    >

    <input
      type="tel"
      name="telefono"
      placeholder="Teléfono"
      maxlength="10"
      required
    >

    <textarea
      name="mensaje"
      placeholder="Mensaje"
      maxlength="300"
      required
    ></textarea>

    <div
      class="g-recaptcha"
      data-sitekey="6Lc_-FEsAAAAAKjXo4s-QO3biPZIUICn4pqJPcY3">
    </div>

    <button type="submit">Enviar</button>

    <p id="msg"></p>
  </form>
</section>

<script src="carousel.js"></script>
<script src="captcha.js"></script>
<script src="upload.js"></script>


<script>
function showSection(id) {
  document.querySelectorAll(".section")
    .forEach(s => s.classList.remove("active"));

  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
