<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Registros Independientes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* =========================================
   ESTILOS BASE PARA EL CONFIGURADOR
   ========================================= */
body {
    background-color: #020617; /* Fondo ultra oscuro */
    color: #f8fafc;
    font-family: 'Inter', system-ui, sans-serif;
    margin: 0;
    padding: 20px;
}

#configurador-stack {
    max-width: 1100px;
    margin: 0 auto;
    padding: 40px 20px;
}

#configurador-stack h2 {
    color: #38bdf8;
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 10px;
}

#configurador-stack p {
    text-align: center;
    color: #94a3b8;
    margin-bottom: 50px;
}

/* Grilla de Opciones (Tarjetas) */
.options-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
}

.option {
    background: rgba(30, 41, 59, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.option:hover {
    background: rgba(56, 189, 248, 0.1);
    border-color: rgba(56, 189, 248, 0.4);
    transform: translateY(-5px);
}

.option.selected {
    background: rgba(56, 189, 248, 0.2);
    border-color: #38bdf8;
    box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
}

.tech-logo {
    width: 40px;
    height: 40px;
    object-fit: contain;
}

/* Panel de Guardado */
.selection-summary {
    background: rgba(15, 23, 42, 0.8);
    padding: 30px;
    border-radius: 20px;
    border: 1px solid rgba(56, 189, 248, 0.2);
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
}

#project-name-input {
    background: #020617;
    border: 1px solid #334155;
    padding: 12px 20px;
    border-radius: 10px;
    color: white;
    width: 300px;
}

/* =========================================
   SECCI√ìN DE ADMINISTRACI√ìN (TU C√ìDIGO AJUSTADO)
   ========================================= */
#configurador-stack .admin-section {
    display: block !important;
    width: 100%;
    margin: 80px auto 40px auto !important; 
    padding: 40px !important;
    background: rgba(15, 23, 42, 0.6) !important;
    border: 1px solid rgba(56, 189, 248, 0.2) !important;
    border-radius: 24px;
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    box-sizing: border-box;
}

#configurador-stack .search-input {
    width: 100% !important;
    max-width: 450px !important;
    padding: 14px 20px !important;
    margin-bottom: 35px !important;
    background: rgba(2, 6, 23, 0.7) !important;
    border: 1px solid rgba(56, 189, 248, 0.4) !important;
    border-radius: 12px !important;
    color: #fff !important;
}

#configurador-stack .projects-table-container {
    width: 100% !important;
    overflow-x: auto;
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

#configurador-stack table {
    width: 100% !important;
    border-collapse: collapse !important;
    min-width: 700px;
}

#configurador-stack th {
    background: rgba(56, 189, 248, 0.08) !important;
    color: #38bdf8 !important;
    padding: 18px 15px !important;
    text-align: left !important;
    text-transform: uppercase;
    font-size: 0.75rem !important;
    letter-spacing: 1.5px;
    border-bottom: 2px solid rgba(56, 189, 248, 0.2) !important;
}

#configurador-stack td {
    padding: 16px 15px !important;
    color: #cbd5e1 !important;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
}

/* Botones y Paginaci√≥n */
.btn-primary {
    background: #38bdf8;
    color: #020617;
    padding: 12px 25px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

.btn-primary:disabled {
    background: #1e293b;
    color: #475569;
    cursor: not-allowed;
}

#configurador-stack .pagination-controls button {
    background: rgba(15, 23, 42, 0.8) !important;
    border: 1px solid rgba(56, 189, 248, 0.3) !important;
    color: #38bdf8 !important;
    width: 44px !important;
    height: 44px !important;
    border-radius: 12px !important;
    cursor: pointer !important;
}

</style>
</head>
<body>
    <nav class="menu">
  <div class="menu-container">
    <div class="logo-box">
      <img src="images/sl.png" alt="Solid Software">
    </div>

    <ul class="menu-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="services.html">Servicios</a></li>
      <li><a href="about.html">Nosotros</a></li>
      <li><a href="contact.html">Contacto</a></li>
       <li><a href="registros.html">Registros</a></li>
    </ul>
  </div>
</nav>
<nav class="breadcrumbs">
  <a href="index.html">Inicio</a>
  <span>‚Ä∫</span>
  <span>Contacto</span>
</nav>
<div class="admin-panel">
    
    <section class="card capture-section">
        <div class="header-box">
            <h2>üìù Nuevo Registro de Actividad</h2>
            <p>Ingresa los detalles para iniciar un nuevo seguimiento.</p>
        </div>
        
        <form id="publicForm" class="form-grid">
            <div class="input-group">
                <label>Nombre del Proyecto</label>
                <input type="text" id="add-nombre" placeholder="Ej: Redise√±o de Interfaz" required>
            </div>
            
            <div class="input-group">
                <label>Descripci√≥n / Mensaje</label>
                <textarea id="add-mensaje" placeholder="Describe brevemente el objetivo..."></textarea>
            </div>

            <div class="date-row">
                <div class="input-group">
                    <label>Fecha de Inicio</label>
                    <input type="date" id="add-inicio" required>
                </div>
                <div class="input-group">
                    <label>Fecha de Conclusi√≥n</label>
                    <input type="date" id="add-conclusion" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">üöÄ Registrar Proyecto</button>
            <p id="capture-msg"></p>
        </form>
    </section>

    <section class="card crud-section">
        <div class="header-box">
            <h3>üìä Panel de Administraci√≥n</h3>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar por nombre..." onkeyup="filtrar()">
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Proyecto</th>
                        <th>Periodo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    </tbody>
            </table>
        </div>

        <div class="pagination">
            <button onclick="changePage(-1)">¬´ Ant.</button>
            <span id="pageInfo">P√°gina 1 de 1</span>
            <button onclick="changePage(1)">Sig. ¬ª</button>
        </div>
    </section>
</div>

<div id="editModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>‚úèÔ∏è Editar Informaci√≥n</h3>
            <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <input type="hidden" id="edit-id">
        
        <label>Nombre:</label>
        <input type="text" id="edit-nombre">
        
        <label>Mensaje:</label>
        <textarea id="edit-mensaje"></textarea>
        
        <div class="date-row">
            <div>
                <label>Inicio:</label>
                <input type="date" id="edit-inicio">
            </div>
            <div>
                <label>Fin:</label>
                <input type="date" id="edit-conclusion">
            </div>
        </div>

        <div class="modal-btns">
            <button class="btn-update" onclick="actualizarRegistro()">üíæ Guardar Cambios</button>
            <button class="btn-cancel" onclick="closeModal()">Cerrar</button>
        </div>
    </div>
</div>

<script src="registros.js"></script>
</body>
</html>
