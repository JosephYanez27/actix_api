<style>
    .pagination button:hover { background: #f0f0f0; }

/* MODAL (Ventana Emergente) */
.modal-overlay {
    display: none; /* Oculto por defecto */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(3px);
    z-index: 9999;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: #fff;
    width: 90%;
    max-width: 450px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-content label {
    display: block;
    margin-top: 15px;
    font-size: 13px;
    font-weight: bold;
    color: #7f8c8d;
}

.modal-btns {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 25px;
}

.btn-cancel {
    background: #ecf0f1;
    color: #333;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
}

.btn-update {
    background: #3498db;
    margin-top: 0; /* reset */
}
</style>
