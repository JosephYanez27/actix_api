<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nosotros</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="menu">
  <div class="logo">SoftPro</div>

  <div class="menu-links">
    <a href="#" onclick="showSection('index')">Inicio</a>
    <a href="#" onclick="showSection('services')">Servicios</a>
    <a href="#" onclick="showSection('about')">Nosotros</a>
    <a href="#" onclick="showSection('contact')">Contacto</a>
  </div>
</nav>


<section  id="about"class="section active">
<h2>Sobre Nosotros</h2>
<p>Creamos software moderno, seguro y escalable.</p>
</section>
<script>
function showSection(id) {
  document.querySelectorAll(".section")
    .forEach(s => s.classList.remove("active"));

  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
