<head>

    <link rel="icon" type="image/png" sizes="32x32" href="images/cub_blan.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/cub_blan.png">
    <link rel="apple-touch-icon" href="images/cub_blan.png">

    <link rel="stylesheet" href="styles.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<nav class="menu">
  <div class="menu-container">
    <div class="logo-box">
      <img src="images/sl.png" alt="Solid Software">
    </div>

    <ul class="menu-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="services.html">Servicios</a></li>
      <li><a href="about.html">Nosotros</a></li>
      <li><a href="contact.html">Contacto</a></li>
    </ul>
  </div>
</nav>

<nav class="breadcrumbs">
  <a href="index.html">Inicio</a>
  <span>‚Ä∫</span>
  <span>Contacto</span>
</nav>

<section id="contact" class="section active">
    <h2>Contacto</h2>

    <form id="myForm" novalidate>
        <input type="hidden" id="contactId" name="contactId" value="">

        <div class="field">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="25" required>
            <small>Solo letras (3-25 caracteres)</small>
        </div>

        <div class="field">
            <input type="email" name="correo" id="correo" placeholder="Correo" required>
            <small>Formato v√°lido: ejemplo@mail.com</small>
        </div>

        <div class="field">
            <input type="tel" name="telefono" id="telefono" placeholder="Tel√©fono" maxlength="10" required>
            <small>10 d√≠gitos num√©ricos</small>
        </div>

        <div class="field">
            <textarea 
                name="mensaje" 
                id="mensaje"
                placeholder="Escribe tu mensaje..."
                required
                minlength="10"
                maxlength="300"
            ></textarea>
            <small id="msgHelp">10 a 300 caracteres.</small>
        </div>

        <div class="g-recaptcha" data-sitekey="6LdLfm8sAAAAALAmDsmhIBQ9sT6758MrIZ7Fm4eA"></div>

        <button type="submit" id="submitBtn">Enviar</button>
        <p id="msg"></p>
    </form>

    <hr style="margin: 50px 0; border: 0; border-top: 1px solid #ddd;">

    <div class="admin-section">
        <h3>Mensajes Recibidos</h3>
        
        <div class="search-container" style="margin-bottom: 20px;">
            <input type="text" id="contactSearch" placeholder="üîç Buscar contacto..." onkeyup="filterData('contact')" 
                   style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <div class="table-wrapper" style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; background: #fff;">
                <thead style="background: #333; color: #fff;">
                    <tr>
                        <th style="padding: 10px; text-align: left;">Nombre</th>
                        <th style="padding: 10px; text-align: left;">Correo</th>
                        <th style="padding: 10px; text-align: left;">Mensaje</th>
                        <th style="padding: 10px; text-align: center;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="contactsBody">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px;">Cargando mensajes...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination-box" style="display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 20px;">
            <button onclick="goToPage('prev', 'contact')" id="btnContactPrev">Anterior</button>
            <span id="contactPageIndicator">P√°gina 1 de 1</span>
            <button onclick="goToPage('next', 'contact')" id="btnContactNext">Siguiente</button>
        </div>
    </div>
</section>

<script src="captcha.js"></script>
<script>
    // L√≥gica para la navegaci√≥n del men√∫ hamburguesa
    const menuContainer = document.querySelector(".menu-container");
    const menu = document.querySelector(".menu-links");
    const toggle = document.createElement("div");
    toggle.classList.add("menu-toggle");
    toggle.innerHTML = "<span></span><span></span><span></span>";
    menuContainer.appendChild(toggle);

    toggle.addEventListener("click", () => {
        menu.classList.toggle("active");
        toggle.classList.toggle("active");
    });
</script>

</body>
</html>
