<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto</title>
<link rel="stylesheet" href="styles.css">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<nav class="menu">
  <div class="logo">SoftPro</div>

  <div class="menu-links">
    <a href="#" onclick="showSection('home')">Inicio</a>
    <a href="#" onclick="showSection('services')">Servicios</a>
    <a href="#" onclick="showSection('about')">Nosotros</a>
    <a href="#" onclick="showSection('contact')">Contacto</a>
  </div>
</nav>


<section class="section active">

<h2>Contacto</h2>

<form id="myForm" novalidate>

  <div class="field">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <small>Solo letras (mínimo 3)</small>
  </div>

  <div class="field">
    <input type="email" name="correo" placeholder="Correo" required>
    <small>Formato válido: ejemplo@mail.com</small>
  </div>

  <div class="field">
    <input type="tel" name="telefono" placeholder="Teléfono" maxlength="10" required>
    <small>10 números</small>
  </div>

  <div class="field">
    <textarea name="mensaje" placeholder="Mensaje" required></textarea>
    <small>10 a 300 caracteres</small>
  </div>

  <div class="g-recaptcha" data-sitekey="TU_SITE_KEY"></div>

  <button type="submit">Enviar</button>
  <p id="msg"></p>
</form>

</section>

<script src="captcha.js"></script>
<script src="validation.js"></script>
</body>
</html>
