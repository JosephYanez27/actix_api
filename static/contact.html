<head>

<section class="section active">

<h2>Contacto</h2>

<form id="myForm">

<div class="form-group">
<input id="nombre" placeholder="Nombre completo">
<small>Solo letras (mín 3)</small>
<span class="error" id="errNombre"></span>
</div>

<div class="form-group">
<input id="correo" placeholder="Correo">
<small>ejemplo@correo.com</small>
<span class="error" id="errCorreo"></span>
</div>

<div class="form-group">
<input id="telefono" placeholder="Teléfono">
<small>10 números</small>
<span class="error" id="errTelefono"></span>
</div>

<div class="form-group">
<textarea id="mensaje" placeholder="Mensaje"></textarea>
<small>10 a 300 caracteres</small>
<span class="error" id="errMensaje"></span>
</div>

<div class="g-recaptcha" data-sitekey="6Lc_-FEsAAAAAKjXo4s-QO3biPZIUICn4pqJPcY3"></div>

<button type="submit">Enviar</button>

<p id="msg"></p>

</form>

</section>

<script src="captcha.js"></script>
<script src="validation.js"></script>
</body>
</html>
